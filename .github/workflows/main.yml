name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
  
      - name: Build and Push Docker Image
      
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-blogging:latest \
            --build-arg PORT=3010 \
            --build-arg ENV=development \
            --build-arg DATABASE_USER=${{ secrets.DATABASE_USER }} \
            --build-arg DATABASE_HOST=${{ secrets.DATABASE_HOST }} \
            --build-arg DATABASE_NAME=${{ secrets.DATABASE_NAME }} \
            --build-arg DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} \
            --build-arg DATABASE_PORT=${{ secrets.DATABASE_PORT }} \
            --build-arg JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            --build-arg DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            .
          docker push ${{ secrets.DOCKER_USERNAME }}/backend-blogging:latest
